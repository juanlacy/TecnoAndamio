version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tecnoandamios_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_me
      MYSQL_DATABASE: tecnoandamios_db
      MYSQL_USER: tecnoandamios_user
      MYSQL_PASSWORD: tecnoandamios_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - tecnoandamios_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tecnoandamios_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: tecnoandamios_db
      DB_USER: tecnoandamios_user
      DB_PASSWORD: tecnoandamios_pass
      JWT_SECRET: your_jwt_secret_change_me
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tecnoandamios_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tecnoandamios_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - tecnoandamios_network
    command: npm start

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tecnoandamios_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password_change_me
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - tecnoandamios_network

volumes:
  mysql_data:
    driver: local

networks:
  tecnoandamios_network:
    driver: bridge
