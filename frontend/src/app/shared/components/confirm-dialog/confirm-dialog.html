<h2 mat-dialog-title>
  <mat-icon>warning</mat-icon>
  {{ data.title }}
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    {{ cancelText }}
  </button>
  <button mat-raised-button [color]="confirmColor" (click)="onConfirm()">
    {{ confirmText }}
  </button>
</mat-dialog-actions>
